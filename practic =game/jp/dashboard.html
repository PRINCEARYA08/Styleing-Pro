<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
        }
        
        .games {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        
        .game {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        button {
            margin-top: 10px;
            padding: 8px;
            background: #764ba2;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <h2>ðŸŽ® Game Dashboard</h2>
    <p style="text-align:center;">Tokens: 5</p>

    <div class="games">
        <div class="game">
            <h3>Guess Number</h3>
            <button>Play</button>
        </div>
        <div class="game">
            <h3>Guess Color</h3>
            <button>Play</button>
        </div>
        <div class="game">
            <h3>Guess Shape</h3>
            <button>Play</button>
        </div>
        <div class="game">
            <h3>Guess Word</h3>
            <button>Play</button>
        </div>
    </div>

</body>

</html>
